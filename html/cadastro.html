<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--FONTE DO GOOGLE-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto+Mono&display=swap" rel="stylesheet">
    <!--FONTE DO GOOGLE-->
    <link rel="stylesheet" href="../css/all.css">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <title>Healh Track</title>
</head>

<body>
    <!----------------- !!!TELA DE SPLASH!!! ---------------------------->
    <div class="splash">
        <img src="../images/splash-icon.svg" class="fadeIn" alt="Logo" />
    </div>
    <!----------------- !!!TELA DE SPLASH!!! ---------------------------->

    <div class="tela-cadastro">
        <div class="cadastro-form">
            <div class="cadastro-form-wrapper">
                <img src="../images/normal-icon-big.svg" alt="" class="cadIcone">
                <h1 class="titulo">CADASTRO</h1>

                <form action="../login.html" id="cadForm">
                    <div class="mb-3" id="inpt">
                        <label for="nome" class="form-label">Nome:</label>
                        <input type="text" class="form-control" id="nome" aria-describedby="emailHelp" placeholder="Digite seu Nome">
                    </div>    

                    <div class="mb-3" id="inpt">
                        <label for="email" class="form-label">E-mail:</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Digite seu E-mail">
                       
                    </div>

                    <div class="mb-3" id="inpt">
                        <label for="senha" class="form-label">Senha:</label>
                        <input type="password" class="form-control" id="senha" placeholder="Digite a Senha">
                    </div>

                    <div class="btnCadastro">
                        <button type="submit" class="btn btn-primary">Registrar</button>
                    </div>

                    <br />
                    <div class="ou-separar"><i>OU</i></div>
                </form>

                <div class="cad-social-media">
                    <a href="#">
                        <div class="cad-google">
                            <img src="../images/google.svg" alt="">
                        </div>
                    </a>
                    <a href="#">
                        <div class="cad-facebook">
                            <img src="../images/facebook.svg" alt="">
                        </div>
                    </a>
                </div>
                <h5 class="fazer-login"><a href="../login.html" class="tem-conta">Tem conta? Fa√ßa login!</a></h2>
            </div>

        </div>
    </div>

    <script src="../js/splash.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
